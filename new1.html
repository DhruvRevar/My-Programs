<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet"> 
    <title>CSS</title>
    <h2>CSS</h2>
    <style>
        #first{
           color: green;
           background-color: red;
           border-style: double;
           border-color: yellow;
           font-family: 'Inspiration', cursive;
        }
        .simple{
            font-family: cursive;
           color: blue;
           background-color:yellow;
        }
        footer, span{
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- <p style="color: blue; background: yellow;">This is a new File</p> -->
    <div>
        <p id="first">This is a new File</p>
    </div>
    <p class="simple">This is a another new File</p>
    <p class="simple">This is third new File</p>

    <!-- Frequently used tags -->
    <span>This is a span</span>
    <footer>This is a footer</footer>
    <q>This is a quote</q><br>
    <small>This is small</small><br>
    <del>Marked is deleted</del><br>
    <ins>Marked is inserted</ins><br>
    <sub>This is subscript</sub> <sup>This is superscript</sup><br>
    <p style="font-family: fantasy;">This is a new font</p>

</body>
</html>
