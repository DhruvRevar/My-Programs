<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h2>My Form</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>    
        <div>
            Date: <input type="date" name="myDate" >
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber" >
        </div>
        <br>
        <label for="eligiblity">Are you eligible?:</label>
        <div>
            Yes:<input type="checkbox" name="myeligiblity" id="eligiblity" checked> <!--checked at atlast of the tag for by default checked-->
        </div>
        <br>
        <div>
            Gender: Male:<input type="Radio" name="myGender" > Female:<input type="Radio" name="myGender" >
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
